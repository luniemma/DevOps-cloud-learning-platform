# =============================================================================
# HELM VALUES - STAGING
# Place in: DevOps-cloud-learning-platform/helm/devops-learning/values-staging.yaml
# =============================================================================

# Image configuration (will be overridden by CI/CD)
image:
  repository: ghcr.io/luniemma/devops-cloud-learning-platform
  pullPolicy: IfNotPresent
  tag: "staging-latest"

# Replica count
replicaCount: 2

# Environment
environment: staging

# Resources - moderate for staging
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Ingress
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: staging.devops-learning.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: staging-tls
      hosts:
        - staging.devops-learning.example.com

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# Environment variables
env:
  - name: NODE_ENV
    value: "staging"
  - name: LOG_LEVEL
    value: "debug"

# Config from ConfigMap
configMapRef:
  name: devops-learning-config-staging