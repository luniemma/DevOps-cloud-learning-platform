apiVersion: v1
kind: Service
metadata:
  name: devops-learning-service
  namespace: devops-learning
  labels:
    app: devops-learning
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: devops-learning
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
